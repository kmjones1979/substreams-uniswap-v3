specVersion: v0.1.0
package:
  name: uniswap_v3
  version: v0.1.2-beta
  url: https://github.com/streamingfast/substreams-uniswap-v3
  doc: |
    These substream modules compose all the things to build up the Uniswap v3 substreams.
    See individual modules docs for help.

imports:

protobuf:
  files:
    - uniswap/v1/uniswap.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams_uniswap_v3.wasm
    protoPackageMapping:
      sf.ethereum.type.v2: "substreams_ethereum::pb::eth::v2"
      sf.substreams.v1: "substreams::pb::substreams"
      substreams.entity.v1: "substreams_entity_change::pb::entity"
      uniswap.types.v1: "pb::uniswap_types_v1"

modules:
  - name: map_pools_created
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:uniswap.types.v1.Pools

  - name: store_pools
    kind: store
    updatePolicy: set
    valueType: proto:uniswap.types.v1.Pool
    inputs:
      - map: map_pools_created

  - name: store_pool_count
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_pools_created

  - name: map_tokens_whitelist_pools
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_pools_created
    output:
      type: proto:uniswap.types.v1.Erc20Tokens

  - name: store_tokens_whitelist_pools
    kind: store
    updatePolicy: append
    valueType: string
    inputs:
      - map: map_tokens_whitelist_pools

  - name: map_pool_sqrt_price
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools
    output:
      type: proto:uniswap.types.v1.PoolSqrtPrices

  - name: store_pool_sqrt_price
    kind: store
    updatePolicy: set
    valueType: proto:uniswap.types.v1.PoolSqrtPrice
    inputs:
      - map: map_pool_sqrt_price

  - name: store_prices
    kind: store
    updatePolicy: set
    initialBlock: 12369621
    valueType: bigdecimal
    inputs:
      - map: map_pool_sqrt_price
      - store: store_pools

  - name: map_pool_liquidities
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools
    output:
      type: proto:uniswap.types.v1.PoolLiquidities

  - name: store_pool_liquidities
    kind: store
    updatePolicy: set
    initialBlock: 12369621
    valueType: bigint
    inputs:
      - map: map_pool_liquidities

  - name: map_swaps_mints_burns
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools
    output:
      type: proto:uniswap.types.v1.Events

  - name: map_event_amounts
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_swaps_mints_burns
    output:
      type: proto:uniswap.types.v1.EventAmounts

  - name: map_transactions
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools
    output:
      type: proto:uniswap.types.v1.Transactions

  - name: store_totals
    kind: store
    initialBlock: 12369621
    updatePolicy: add
    valueType: bigdecimal
    inputs:
      - source: sf.substreams.v1.Clock
      - store: store_eth_prices
      - store: store_total_value_locked
        mode: deltas

  - name: store_total_tx_counts
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_swaps_mints_burns

  - name: store_swaps_volume
    kind: store
    updatePolicy: add
    valueType: bigdecimal
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_swaps_mints_burns
      - store: store_pools
      - store: store_total_tx_counts
      - store: store_eth_prices

  - name: store_pool_fee_growth_global_x128
    kind: store
    initialBlock: 12369621
    updatePolicy: set
    valueType: bigint
    inputs:
      - map: map_pools_created

  - name: store_native_total_value_locked
    kind: store
    updatePolicy: add
    valueType: bigdecimal
    inputs:
      - map: map_event_amounts

  - name: store_eth_prices
    kind: store
    updatePolicy: set
    initialBlock: 12369621
    valueType: bigdecimal
    inputs:
      - map: map_pool_sqrt_price
      - store: store_pools
      - store: store_prices
      - store: store_tokens_whitelist_pools
      - store: store_native_total_value_locked # this dependency is unique to us since we will recompute the path to the value of a token in ETH
      - store: store_pool_liquidities

  - name: store_total_value_locked_by_tokens
    kind: store
    initialBlock: 12369621
    updatePolicy: add
    valueType: bigdecimal
    inputs:
      - map: map_swaps_mints_burns

  - name: store_total_value_locked
    kind: store
    initialBlock: 12369621
    updatePolicy: set
    valueType: bigdecimal
    inputs:
      - store: store_native_total_value_locked
        mode: deltas
      - store: store_pools
      - store: store_eth_prices

  - name: map_ticks
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_swaps_mints_burns
    output:
      type: proto:uniswap.types.v1.Ticks

  - name: store_ticks
    kind: store
    updatePolicy: set
    valueType: proto:uniswap.types.v1.Tick
    inputs:
      - map: map_ticks

  - name: store_ticks_liquidities
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_ticks

  - name: map_all_positions
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools
    output:
      type: proto:uniswap.types.v1.Positions

  - name: store_all_positions
    kind: store
    updatePolicy: set
    initialBlock: 12369621
    valueType: proto:uniswap.types.v1.Position
    inputs:
      - map: map_all_positions

  - name: map_positions
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_all_positions
    output:
      type: proto:uniswap.types.v1.Positions

  - name: store_position_changes
    kind: store
    initialBlock: 12369621
    updatePolicy: add
    valueType: bigdecimal
    inputs:
      - map: map_all_positions

  - name: map_position_snapshots
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_positions
      - store: store_position_changes
    output:
      type: proto:uniswap.types.v1.SnapshotPositions

  - name: store_swaps
    kind: store
    updatePolicy: set
    valueType: proto:uniswap.types.v1.Swap
    inputs:
      - map: map_swaps_mints_burns

  - name: map_fees
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:uniswap.types.v1.Fees

  - name: store_fees
    kind: store
    initialBlock: 12369621
    updatePolicy: set
    valueType: proto:uniswap.types.v1.Fee
    inputs:
      - source: sf.ethereum.type.v2.Block

  - name: map_flashes
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools
    output:
      type: proto:uniswap.types.v1.Flashes

  - name: map_bundle_entities
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_eth_prices
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChanges

  - name: map_factory_entities
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pool_count
        mode: deltas
      - store: store_total_tx_counts
        mode: deltas
      - store: store_swaps_volume
        mode: deltas
      - store: store_totals
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChanges

  - name: map_pool_entities
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_pools_created
      - store: store_pool_sqrt_price
        mode: deltas
      - store: store_pool_liquidities
        mode: deltas
      - store: store_total_value_locked
        mode: deltas
      - store: store_total_value_locked_by_tokens
        mode: deltas
      - store: store_pool_fee_growth_global_x128
        mode: deltas
      - store: store_prices
        mode: deltas
      - store: store_total_tx_counts
        mode: deltas
      - store: store_swaps_volume
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChanges

  - name: map_tokens_entities
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_pools_created
      - store: store_swaps_volume
        mode: deltas
      - store: store_total_tx_counts
        mode: deltas
      - store: store_total_value_locked_by_tokens
        mode: deltas
      - store: store_total_value_locked
        mode: deltas
      - store: store_eth_prices
        mode: deltas
      - store: store_tokens_whitelist_pools
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChanges

  - name: map_tick_entities
    kind: map
    initialBlock: 12369621
    inputs:
      - store: store_ticks
        mode: deltas
      - store: store_ticks_liquidities
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChanges

  - name: map_position_entities
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_positions
      - store: store_position_changes
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChanges

  - name: map_position_snapshot_entities
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_position_snapshots
    output:
      type: proto:substreams.entity.v1.EntityChanges

  - name: map_transaction_entities
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_transactions
    output:
      type: proto:substreams.entity.v1.EntityChanges

  - name: map_swaps_mints_burns_entities
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_swaps_mints_burns
      - store: store_total_tx_counts
      - store: store_eth_prices
    output:
      type: proto:substreams.entity.v1.EntityChanges

  - name: map_flash_entities
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_flashes
    output:
      type: proto:substreams.entity.v1.EntityChanges

  - name: map_uniswap_day_data_entities
    kind: map
    initialBlock: 12369621
    inputs:
      - store: store_total_tx_counts
        mode: deltas
      - store: store_totals
        mode: deltas
      - store: store_swaps_volume
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChanges

  - name: graph_out
    kind: map
    initialBlock: 12369621
    inputs:
      - map: map_factory_entities
      - map: map_bundle_entities
      - map: map_transaction_entities
      - map: map_pool_entities
      - map: map_tokens_entities
      - map: map_tick_entities
      - map: map_position_entities
      - map: map_position_snapshot_entities
      - map: map_flash_entities
      - map: map_swaps_mints_burns_entities
    output:
      type: proto:substreams.entity.v1.EntityChanges

  - name: dummy_graph_out_store
    kind: store
    updatePolicy: set
    valueType: string
    inputs:
      - map: graph_out
